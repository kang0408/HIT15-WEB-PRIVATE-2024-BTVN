<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List v1.0</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .todo-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 500px;
      }

      h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .todo-container > div {
        display: flex;
      }

      .todo-container > div input {
        flex: 1;
      }

      .todo-input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      .add-btn {
        padding: 10px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .add-btn:hover {
        background-color: #218838;
      }

      .todo-list {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      .delete-btn {
        background-color: #dc3545;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      .delete-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>To-Do List v1.0</h1>
      <div>
        <input
          type="text"
          class="todo-input"
          placeholder="Nhập nhiệm vụ mới ở đây"
        />
        <button class="add-btn">Add</button>
      </div>
      <ul class="todo-list"></ul>
    </div>

    <script>
      const addButton = document.querySelector(".add-btn");
      const todoInput = document.querySelector(".todo-input");
      const todoList = document.querySelector(".todo-list");
      let tasks = []; // Array to store tasks

      // Function to render tasks
      function renderTasks() {
        todoList.innerHTML = "";
        for (let i = 0; i < tasks.length; i++) {
          const listItem = document.createElement("li");
          listItem.className = "todo-item";
          listItem.innerHTML = `
          <span>${tasks[i]}</span>
          <button class="delete-btn" data-index="${i}">Delete</button>
        `;
          todoList.appendChild(listItem);
        }

        const delBtnList = document.querySelectorAll(".delete-btn");
        for (let i = 0; i < delBtnList.length; i++) {
          delBtnList[i].addEventListener("click", (e) => {
            const index = e.target.getAttribute("data-index");
            tasks.splice(index, 1);
            renderTasks();
          });
        }
      }

      // Function to add a task
      addButton.addEventListener("click", () => {
        const task = todoInput.value.trim();
        if (task !== "") {
          tasks.push(task); // Add task to array
          todoInput.value = "";
          renderTasks(); // Re-render tasks
        }
      });

      // Optional: Allow adding tasks with Enter key
      todoInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          addButton.click();
        }
      });
    </script>
  </body>
</html>
